<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="initial_favicon.png">
</head>
<body>
    <div class="text-center text-xl md:text-2xl lg:text-4xl pt-3 md:pt-6 lg:pt-8 sm:h-12 md:h-16 lg:h-24">
        <header class="inline-block border-b-2 border-black">Etch A Sketch</header>
    </div>
    <div class="mx-auto my-auto w-max mt-4 sm:mt-8 md:mt-14 lg:mt-20" id="content-container">
        <div class="div_container inline-grid border-2 border-black"></div>
        <div class="flex justify-around mt-4" id="button-container">
            <button class="toggle_button_state border-b-2 border-black flex items-center" id="shadingButton" data-variable="shadingClicked">
                <span>Shading</span>
            </button>
            <button class="toggle_button_state border-b-2 border-black flex items-center" id="eraseButton" data-variable="eraserClicked">
                <span>Eraser</span>
            </button>
            <button class="border-b-2 border-black flex items-center" id="dimensionsButton">
                <span>New Dimensions</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
